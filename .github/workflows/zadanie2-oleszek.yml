name: Zadanie2

on:
  workflow_dispatch:
  push:
    tags:
    - 'v*'

jobs:
  ci_step:
    runs-on: ubuntu-latest

    steps:
      -
        name: Check out the source_repo
        uses: actions/checkout@v4

      -
        name: Docker metadata definitions
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ vars.DOCKERHUB_USERNAME }}/zadanie2
          flavor: latest=false
          tags: |
            type=sha,priority=100,prefix=sha-,format=short
            type=semver,priority=200,pattern={{version}}
      
      -
        name: QEMU setup
        uses: docker/setup-qemu-action@v3

      -
        name: Buildx setup
        uses: docker/setup-buildx-action@v3

      -
        name: DockerHub login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: GHCRio login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      -
        name: Build for test
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          cache-from: |
            type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/zadanie2_cache
          cache-to: |
            type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/zadanie2_cache, mode=max
          tags: ${{ steps.meta.outputs.tags }}

      -
        name: Test CVE
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ghcr.io/${{ vars.DOCKERHUB_USERNAME }}$/zadanie2/{{ steps.meta.outputs.tags }}
          format: json
          exit-code: 1
          severity: CRITICAL,HIGH

      -
        name: Build and push
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: |
            type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/zadanie2_cache
          cache-to: |
            type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/zadanie2_cache, mode=max
          tags: ${{ steps.meta.outputs.tags }}

